<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Break Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        header img {
            width: 150px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        header p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #666;
        }

        #date {
            font-size: 18px;
            color: #007bff;
            margin-top: 10px;
            font-weight: bold;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }

        textarea, input, select {
            width: 100%;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="pilgrims_logo_transparent.png" alt="Pilgrim's Poultry Logo">
        <h1>Employee Break Tracker</h1>
        <p id="date"></p>
    </header>

    <form id="breakForm" action="https://formspree.io/f/mdkkjgrr" method="POST">
        <table>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>
                    <select id="employeeName" name="employeeName" onchange="showOtherField()" required>
                        <option value="" disabled selected>Select Employee</option>
                        <option value="Patrick Noel">Patrick Noel</option>
                        <option value="Pierre Clerveaux">Pierre Clerveaux</option>
                        <option value="Nigel Mccantis">Nigel Mccantis</option>
                        <option value="Helen Mars">Helen Mars</option>
                        <option value="Ana Huezo">Ana Huezo</option>
                        <option value="Pablum">Pablum</option>
                        <option value="Ralph Morris">Ralph Morris</option>
                        <option value="Zamor Raymond">Zamor Raymond</option>
                        <option value="Frans Funga">Frans Funga</option>
                        <option value="Georgina Ramirez">Georgina Ramirez</option>
                        <option value="Synthiche">Synthiche</option>
                        <option value="Jean Kodia">Jean Kodia</option>
                        <option value="Christina">Christina</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="newEmployee" name="newEmployee" placeholder="Enter New Employee Name" style="display:none;">
                </td>
            </tr>
            <tr>
                <td>Type of Break</td>
                <td>
                    <select id="breakType" name="breakType" required>
                        <option value="" disabled selected>Select Break Type</option>
                        <option value="Lunch Break (30 minutes)">Lunch Break (30 minutes)</option>
                        <option value="Bathroom Break (15 minutes)">Bathroom Break (15 minutes)</option>
                        <option value="Exceptional Break">Exceptional Break</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Break Start (Time In)</td>
                <td><input type="text" id="timeIn" name="timeIn" onclick="captureTime('timeIn')" placeholder="Click to auto-fill or manually enter time"></td>
            </tr>
            <tr>
                <td>Break End (Time Out)</td>
                <td><input type="text" id="timeOut" name="timeOut" onclick="captureTime('timeOut')" placeholder="Click to auto-fill or manually enter time"></td>
            </tr>
            <tr>
                <td>Total Break Time</td>
                <td><input type="text" id="totalTime" name="totalTime" readonly></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td><textarea id="notes" name="notes" rows="3" placeholder="Notes will be generated here automatically"></textarea></td>
            </tr>
        </table>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Show dynamic date
        document.getElementById('date').textContent = `Today's Date: ${new Date().toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        })}`;

        // Show input field if "Other" is selected
        function showOtherField() {
            const employeeSelect = document.getElementById('employeeName');
            const otherField = document.getElementById('newEmployee');
            if (employeeSelect.value === 'Other') {
                otherField.style.display = 'block';
                otherField.required = true;
            } else {
                otherField.style.display = 'none';
                otherField.required = false;
            }
        }

        // Automatically fill in time or allow manual entry
        function captureTime(fieldId) {
            const field = document.getElementById(fieldId);
            const now = new Date();
            field.value = now.toLocaleTimeString(); // Always overwrite with the current time
            calculateTotalTime();
        }

        // Calculate total break time
        function calculateTotalTime() {
            const timeInField = document.getElementById('timeIn').value;
            const timeOutField = document.getElementById('timeOut').value;

            if (timeInField && timeOutField) {
                const timeIn = parseTime(timeInField);
                const timeOut = parseTime(timeOutField);

                if (timeIn && timeOut) {
                    const diff = (timeOut - timeIn) / 60000; // Difference in minutes
                    const hours = Math.floor(diff / 60);
                    const minutes = Math.round(diff % 60);
                    document.getElementById('totalTime').value = `${hours}h ${minutes}m`;
                }
            }
        }

        // Parse time from HH:MM:SS format
        function parseTime(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            const now = new Date();
            now.setHours(hours, minutes, seconds || 0);
            return now;
        }
    </script>
</body>
</html>
