<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Break Tracker</title>
</head>
<body>
    <h2>Employee Break Time Tracker</h2>
    <form id="breakForm">
        <label for="employeeName">Select Employee:</label><br>
        <select id="employeeName" name="employeeName" onchange="captureTimeIn()" required>
            <option value="" disabled selected>Select Employee</option>
            <option value="Employee 1">Employee 1</option>
            <option value="Employee 2">Employee 2</option>
            <option value="Employee 3">Employee 3</option>
        </select><br><br>

        <label for="timeIn">Break Start (Time In):</label><br>
        <input type="text" id="timeIn" name="timeIn" readonly><br><br>

        <label for="timeOut">Break End (Time Out):</label><br>
        <input type="text" id="timeOut" name="timeOut" readonly><br><br>

        <label for="totalTime">Total Break Time (calculated):</label><br>
        <input type="text" id="totalTime" name="totalTime" readonly><br><br>

        <button type="button" onclick="captureTimeOut()">End Break</button><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        let timeIn, timeOut;

        function captureTimeIn() {
            const now = new Date();
            timeIn = now;
            document.getElementById('timeIn').value = now.toLocaleTimeString();
        }

        function captureTimeOut() {
            const now = new Date();
            timeOut = now;
            document.getElementById('timeOut').value = now.toLocaleTimeString();

            if (timeIn) {
                const diff = timeOut - timeIn; // Difference in milliseconds
                const totalMinutes = Math.floor(diff / 60000);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;

                document.getElementById('totalTime').value = `${hours}h ${minutes}m`;
            } else {
                alert('Start time not captured. Please select an employee.');
            }
        }

        document.getElementById('breakForm').onsubmit = function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Email logic here
            alert('Form submitted! Details:\n' + JSON.stringify(data, null, 2));
        };
    </script>
</body>
</html>
